<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/EditAccount.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Personal Information</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
          Edit Account
        </div>
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input" required>
           </div>  
           <div class="inputfield">
            <label>Middle Name</label>
            <input type="text" class="input" required>
         </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input" required>
           </div>
           <div class="inputfield">
            <label>Extension Name</label>
            <input type="text" class="input" placeholder="Jr">
         </div>  
           <div class="inputfield">
            <label>Old Password</label>
            <input type="password" class="input" required>
         </div>    
           <div class="inputfield">
              <label>New Password</label>
              <input type="password" class="input" required>
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input" required>
           </div> 
           <div class="inputfield">
            <label>Username</label>
            <input type="text" class="input" required>
         </div> 
          
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input" required>
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea" required></textarea>
           </div>   
           <div class="inputfield">
            <label>Date of Birth</label>
            <input type="date" class="input" required>
         </div>   
          <div class="inputfield">
            <input type="update" value="Update" class="btn">
          </div>
        </div>
    </div>
</body>
</html>
